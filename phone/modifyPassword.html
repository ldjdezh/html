<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>浏览手机</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <nav class="navbar navbar-default" role="navigation">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">手机销售网</a>
                        </div>
                        <div>
                            <ul class="nav navbar-nav">
                                <li>
                                    <a href="#" data-toggle="modal" data-target="#myModal">
                                        <span class="glyphicon glyphicon-user"></span> 注册</a>
                                </li>
                                <li>
                                    <a href="#" data-toggle="modal" data-target="#myModal2">
                                        <span class="glyphicon glyphicon-log-in"></span> 登录</a>
                                </li>
                                <li>
                                    <a href="#">浏览手机</a>
                                </li>
                                <li>
                                    <a href="#">查询手机</a>
                                </li>
                                <li>
                                    <a href="#">查看购物车</a>
                                </li>
                                <li>
                                    <a href="#">查看订单</a>
                                </li>
                                <li>
                                    <a href="#">修改注册信息</a>
                                </li>
                                <li>
                                    <a href="#">修改密码</a>
                                </li>
                                <li>
                                    <a href="#">退出</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="well">
                    <form role="form" method="POST" action="index.html">
                        <div>
                            <label for="name">原密码</label>
                            <input type="text" class="form-control" name="password" />
                        </div>
                        <div>
                            <label for="name">新密码</label>
                            <input type="text" class="form-control" name="newPassword" />
                        </div>
                        <div>
                            <label for="name">再次输入新密码</label>
                            <input type="text" class="form-control" name="againPassword" />
                        </div>
                        <button data-toggle="modal" data-target="#myModal3" type="button" class="btn btn-default btn-lg">确定修改</button>

                        <div>
                            <div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                            <h4 class="modal-title" id="myModalLabel">提示</h4>
                                        </div>
                                        <div class="modal-body">
                                            是否确定修改?
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                            <button type="submit" class="btn btn-primary">确定</button>
                                        </div>
                                    </div>
                                    <!-- /.modal-content -->
                                </div>
                                <!-- /.modal -->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div>
        <!-- 模态框（Modal） -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            会员注册
                        </h4>
                    </div>
                    <form role="form">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="name">用户名称</label>
                                <input type="text" class="form-control" id="name" />
                                <div class="alert alert-danger">用户名不能为空</div>
                            </div>
                            <div class="form-group">
                                <label for="name">用户密码</label>
                                <input type="text" class="form-control" id="name" />
                                <div class="alert alert-danger">密码不能为空</div>
                            </div>
                            <div class="form-group">
                                <label for="name">重复密码</label>
                                <input type="text" class="form-control" id="name" />
                                <div class="alert alert-danger">两次密码不一样</div>
                            </div>
                            <div class="form-group">
                                <label for="name">联系电话</label>
                                <input type="text" class="form-control" id="name" />
                            </div>
                            <div class="form-group">
                                <label for="name">邮寄地址</label>
                                <input type="text" class="form-control" id="name" />
                            </div>
                            <div class="form-group">
                                <label for="name">真实姓名</label>
                                <input type="text" class="form-control" id="name" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                            </button>
                            <button type="button" class="btn btn-primary">
                                立即注册
                            </button>
                        </div>
                    </form>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal -->
        </div>

        <div>
            <!-- 模态框（Modal） -->
            <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                &times;
                            </button>
                            <h4 class="modal-title" id="myModalLabel">
                                会员注册
                            </h4>
                        </div>
                        <form role="form">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="name">用户名称</label>
                                    <input type="text" class="form-control" id="name" />
                                    <div class="alert alert-danger">用户名不能为空</div>
                                </div>
                                <div class="form-group">
                                    <label for="name">用户密码</label>
                                    <input type="text" class="form-control" id="name" />
                                    <div class="alert alert-danger">密码不能为空</div>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                                </button>
                                <button type="button" class="btn btn-primary">
                                    立即登录
                                </button>
                            </div>
                        </form>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal -->
            </div>

            <script src="js/jquery.min.js"></script>
            <script src="js/bootstrap.min.js"></script>
</body>

</html>
