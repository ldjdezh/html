<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>购物车</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <nav class="navbar navbar-default" role="navigation">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">手机销售网</a>
                        </div>
                        <div>
                            <ul class="nav navbar-nav">
                                <li>
                                    <a href="#" data-toggle="modal" data-target="#myModal">
                                        <span class="glyphicon glyphicon-user"></span> 注册</a>
                                </li>
                                <li>
                                    <a href="#" data-toggle="modal" data-target="#myModal2">
                                        <span class="glyphicon glyphicon-log-in"></span> 登录</a>
                                </li>
                                <li>
                                    <a href="#">浏览手机</a>
                                </li>
                                <li>
                                    <a href="#">查询手机</a>
                                </li>
                                <li>
                                    <a href="#">查看购物车</a>
                                </li>
                                <li>
                                    <a href="#">查看订单</a>
                                </li>
                                <li>
                                    <a href="#">修改注册信息</a>
                                </li>
                                <li>
                                    <a href="#">修改密码</a>
                                </li>
                                <li>
                                    <a href="#">退出</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="well">
                    <form role="form">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>
                                        <input type="checkbox" value="" />全选
                                    </th>
                                    <th>手机名称</th>
                                    <th>购买数量</th>
                                    <th>总额</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <input type="checkbox" value="" />
                                    </td>
                                    <td>360 N6</td>
                                    <td>1</td>
                                    <td>1399</td>
                                </tr>
                            </tbody>
                        </table>
                        <span class="label label-info">共10页</span>
                        <span class="label label-info">当前在第1页</span>
                        <span class="label label-info">每页显示5条信息</span>
                        <ul class="pager">
                            <li class="previous">
                                <a href="#">&larr; 前一页</a>
                            </li>
                            <li class="next">
                                <a href="#">后一页 &rarr;</a>
                            </li>
                        </ul>
                        <button data-toggle="modal" data-target="#myModal3" type="button" class="btn btn-default btn-lg">立即购买</button>

                        <div>
                            <div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                            <h4 class="modal-title" id="myModalLabel">确定购买</h4>
                                        </div>
                                        <div class="modal-body">共1399元</div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                            <button type="submit" class="btn btn-primary">立即购买</button>
                                        </div>
                                    </div>
                                    <!-- /.modal-content -->
                                </div>
                                <!-- /.modal -->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div>
            <!-- 模态框（Modal） -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                &times;
                            </button>
                            <h4 class="modal-title" id="myModalLabel">
                                会员注册
                            </h4>
                        </div>
                        <form role="form">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="name">用户名称</label>
                                    <input type="text" class="form-control" id="name" />
                                    <div class="alert alert-danger">用户名不能为空</div>
                                </div>
                                <div class="form-group">
                                    <label for="name">用户密码</label>
                                    <input type="text" class="form-control" id="name" />
                                    <div class="alert alert-danger">密码不能为空</div>
                                </div>
                                <div class="form-group">
                                    <label for="name">重复密码</label>
                                    <input type="text" class="form-control" id="name" />
                                    <div class="alert alert-danger">两次密码不一样</div>
                                </div>
                                <div class="form-group">
                                    <label for="name">联系电话</label>
                                    <input type="text" class="form-control" id="name" />
                                </div>
                                <div class="form-group">
                                    <label for="name">邮寄地址</label>
                                    <input type="text" class="form-control" id="name" />
                                </div>
                                <div class="form-group">
                                    <label for="name">真实姓名</label>
                                    <input type="text" class="form-control" id="name" />
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                                </button>
                                <button type="button" class="btn btn-primary">
                                    立即注册
                                </button>
                            </div>
                        </form>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal -->
            </div>

            <div>
                <!-- 模态框（Modal） -->
                <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    &times;
                                </button>
                                <h4 class="modal-title" id="myModalLabel">
                                    会员注册
                                </h4>
                            </div>
                            <form role="form">
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="name">用户名称</label>
                                        <input type="text" class="form-control" id="name" />
                                        <div class="alert alert-danger">用户名不能为空</div>
                                    </div>
                                    <div class="form-group">
                                        <label for="name">用户密码</label>
                                        <input type="text" class="form-control" id="name" />
                                        <div class="alert alert-danger">密码不能为空</div>
                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                                    </button>
                                    <button type="button" class="btn btn-primary">
                                        立即登录
                                    </button>
                                </div>
                            </form>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal -->
                </div>
                <script src="js/jquery.min.js"></script>
                <script src="js/bootstrap.min.js"></script>
</body>

</html>
